		<!---------------- Icons from remixicon ---------------->

			rel="stylesheet"
		/>
</head>
<body>

    <div class="wrapper">
        <!---------------- Navigation ---------------->
        <header>
            <img class="logo" src="images/logo.svg" alt="logo" />

            <nav>

                <ul>
                    <li><a href="#">Accueil</a></li>

                    <div class="facebook-link">
                        <a href="https://www.facebook.com/surlepontbrussels/"
                            ><i class="ri-facebook-circle-fill"></i
                        ></a>
                    </div>

                    <div class="language">
                        <li><a href="#">NL</a></li>
                        <li><a href="#">ENG</a></li>
                    </div>
                </ul>
            </nav>

            <div class="menu">
                <i class="ri-menu-3-line"></i>
            </div>
        </header>

    <div class="wrapper">
        <footer>
            <div>
                <img class="footer-logo" src="images/logo.svg" alt="logo" />

            <div class="footer-facebook-link">
                <h2>Suivez aussi Sur le pont sur les réseaux sociaux !</h2>

                <a
                    class="footer-facebook-icon"

            </div>

            <div class="footer-contact">

                <p>Info@surlepont.brussels</p>

                    href="https://www.google.com/maps/place/Pierre+Marchantbrug/@50.8318247,4.3128089,

        <!---------------- Made by Surlepont3 ---------------->
        <div class="copyright">
            <p>© 2023 Surlepont Brussels Anderlecht | designed by Surlepont3</p>
        </div>
    </div>

    <!---------------- Menu animatie ---------------->
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            let menu = document.querySelector(".menu");
            let close = document.querySelector(".close");
            let nav = document.querySelector("nav");

            console.log({ menu });
            console.log({ close });

            menu.addEventListener("click", () => {
                console.log("menu click");
                nav.classList.add("open-nav");
            });

            close.addEventListener("click", () => {
                nav.classList.remove("open-nav");
            });
        });
    </script>
</body>
</html>
