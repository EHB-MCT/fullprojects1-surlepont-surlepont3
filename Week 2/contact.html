<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styledaniel.css">
    <link rel="stylesheet" href="https://use.typekit.net/guo8tot.css">
    <title> Contact Us</title>

</head>
<body>
  
		
		<div class="header">
			<h1>Contact form</h1>
		</div>

        <div class="container"> 
           <div class="conainerchild1">  
                <h2> Get in touch</h2>
                <p> Reach us if you need any help.</p>
                <h3> MAIL </h3>
                <p> info@surlepont.brussels</p>
                <h3> ADRESS </h3>
                <p> Kanaal Brussels Charleroi, 1070 Anderlecht</p>
           </div>
           
			<form class="form" id="form">
				<div class="form-control">
					<label>Name</label>
					<input type="text" placeholder="Jouw naam" id="naam" />
				</div>

				<div class="form-control">
					<label>Your Email</label>
					<input type="text" placeholder="Email" id="email" />
				</div>

				<div class="form-control">
					<label> Message</label>
					<input type="textarea" id="bericht" placeholder="Type hier uw bericht.." rows="6" />
				</div>

				<button>Send Message</button>
			</form>
		</div>

    
</body>
</html>
