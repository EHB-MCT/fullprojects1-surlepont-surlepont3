<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styledaniel.css">
    <link rel="stylesheet" href="https://use.typekit.net/guo8tot.css">
    <title> Contact Us</title>

</head>
<body>

		<div class="header">
			<h1>Contact form</h1>
		</div>

        <div class="container"> 
           <div class="containerchild1">  
                <h2> Get in touch</h2>
                <p> Reach us if you need any help.</p>
                <h3> MAIL </h3>
                <p> info@surlepont.brussels</p>
                <h3> ADRESS </h3>
                <p> Kanaal Brussels Charleroi, 1070 Anderlecht</p>
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2519.9641440019336!2d4.312808915651451!3d50.83182806769206!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c3c5da94bb44ed%3A0xb8152d3708bc762a!2sPierre%20Marchantbrug!5e0!3m2!1sen!2sbe!4v1675088208837!5m2!1sen!2sbe" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
           </div>
           
			<form class="form" id="form">
				<div class="form-control">
					<label>Name</label>
					<input type="text" placeholder="Jouw naam" id="naam" />
				</div>

				<div class="form-control">
					<label>Your Email</label>
					<input type="text" placeholder="Email" id="email" />
				</div>

				<div class="form-control">
					<label> Message</label>
					<input type="textarea" id="bericht" placeholder="Type hier uw bericht.." rows="6" />
				</div>

				<button>Send Message</button>
			</form>
		</div>

	

    
</body>
</html>
